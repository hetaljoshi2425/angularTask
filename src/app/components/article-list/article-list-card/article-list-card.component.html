<div class="container" (click)="gotoView(article.id)">
    <div class="row my-4 border rounded">
        <div class="col card-img">
            <img src="https://picsum.photos/100" alt="article">
        </div>
        <div class="col">
            <div class="card-body">
                <p>{{article.title}}</p>
                <p>{{article.content | truncate}}</p>
                <p>{{article.created_at | date: 'yyyy-MM-dd'}}</p>
            </div>
        </div>
    </div>
</div>
