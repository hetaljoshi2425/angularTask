<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-4">Article Details</h2>
            <div class="row">
                <div class="col-md-12">
                    <h5 class="text-muted">Title</h5>
                    <p class="lead mb-3">{{articleData.title}}</p>
                    
                    <h5 class="text-muted">Content</h5>
                    <p class="mb-3">{{articleData.content}}</p>
                    
                    <div class="row">
                        <div class="col-sm-6">
                            <h5 class="text-muted">Created At</h5>
                            <p class="mb-3">{{articleData.created_at}}</p>
                        </div>
                        <div class="col-sm-6">
                            <h5 class="text-muted">Updated At</h5>
                            <p class="mb-3">{{articleData.updated_at}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
